{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Entry</h2>
    <form method="POST">
        <label>Name:
            <input type="text" name="name" value="{{ entry.name }}" required>
        </label>
        <label>House:
            <input type="text" name="house" value="{{ entry.house }}" required>
        </label>
        <label>Year Level:
            <input type="text" name="year" value="{{ entry.year }}" required>
        </label>
        <label>Time (MM:SS):
            <input type="text" name="time" value="{{ entry.time }}" pattern="\d{2}:\d{2}" required>
        </label>
        <button type="submit" class="blue-button" style="margin-top: 10px;">Save Changes</button>
    </form>
    <a href="{{ url_for('edit_event', event_id=event_id) }}" class="btn-small">Back to Event</a>
</div>
{% endblock %}
